name: Deploy to QA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DOTNET_ENVIRONMENT: qa
      ConnectionStrings__CommunityDb: ${{ secrets.CONNECTIONSTRINGS__COMMUNITYDB_QA }}
      ConnectionStrings__PermissionsDb: ${{ secrets.CONNECTIONSTRINGS__PERMISSIONSDB_QA }}
      ConnectionStrings__TemplatesDb: ${{ secrets.CONNECTIONSTRINGS__TEMPLATESDB_QA }}
      DO_HOST: ${{ secrets.DO_HOST }}
      DO_USER: ${{ secrets.DO_USER }}
      DO_SSH_KEY: ${{ secrets.DO_SSH_KEY }}

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v3

      - name: üõ† Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: üõ°Ô∏è Run Gatekeeper (Permission Check - Warning Only)
        continue-on-error: true
        run: |
          echo "üîê Running Gatekeeper permission check..."
          dotnet tool install --global B2A.Gatekeeper.Cli --prerelease

          OUTPUT=$(b2a-gatekeeper src/Dhanman.MyHome.Api/ 2>&1) || true
          echo "$OUTPUT"

          if [[ "$OUTPUT" == *"Missing [RequiresPermissions]"* ]]; then
            echo "::warning title=Gatekeeper Warning::Some public controller actions are missing [RequiresPermissions]. See logs above."
          else
            echo "‚úÖ Gatekeeper passed with no permission violations."
          fi

      - name: üöÄ Publish App
        run: |
          dotnet publish src/Dhanman.MyHome.Api/Dhanman.MyHome.Api.csproj -c Release -r linux-x64 --self-contained false -o publish

      - name: üì§ Upload to QA Droplet
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "publish/*"
          target: "/var/www/qa/dhanman-community"
          strip_components: 1

      - name: üîÅ Restart QA App
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            export ConnectionStrings__CommunityDb="${{ secrets.CONNECTIONSTRINGS__COMMUNITYDB_QA }}"
            export ConnectionStrings__PermissionsDb="${{ secrets.CONNECTIONSTRINGS__PERMISSIONSDB_QA }}"
            export ConnectionStrings__TemplatesDb="${{ secrets.CONNECTIONSTRINGS__TEMPLATESDB_QA }}"
            export DOTNET_ENVIRONMENT=qa
            sudo systemctl restart dhanman-community-qa
            sudo systemctl status dhanman-community-qa --no-pager
